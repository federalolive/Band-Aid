{% extends 'base.html' %}
{% block content %}

<h1>Band List</h1>

{% for band in bands %}
<a href="/bands/{{ band.id }}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ band.name }}</span>
      <p>Genre: {{ band.genre }}</p>
      <p>Year Formed: {{ band.dateformed }}
      <p>Description: {{ band.description }}</p>
    </div>
  </div>
  </a>
{% endfor %}

{% endblock %}
