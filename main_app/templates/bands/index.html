{% extends 'base.html' %}
{% block content %}

<h1>Band List</h1>

{% for band in bands %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ band.name }}</span>
      <p>Genre: {{ band.genre }}</p>
      <p>Description: {{ band.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
