{% extends 'base.html' %}
{% block content %}

<h1>Band Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ band.name }}</span>
    <p>Genre: {{ band.genre }}</p>
    <p>Year Formed: {{ band.dateformed }}</p>
    <p>Description: {{ band.description }}</p>
  </div>
</div>

{% endblock %}
